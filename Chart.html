<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types Of Charts</title>

<!--CSS Link-->
<link rel="stylesheet" href="/chart.css">

    <!---Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-----Chart JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <div class="title" >
        <h1>Different Types Of Charts</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-6 chart">
                <canvas id="Doughnut-Chart" width="200" height="100"></canvas>
            </div>
            <div class="col-6 chart">
                <canvas id="Bar-Chart" width="250" height="150"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-6 chart">
                <canvas id="Pie-Chart" width="250" height="150"></canvas>
            </div>
            
        </div>
    </div>
    
    
    <script src="ChartScript.js"></script>
</body>
</html>
